<html>
    <head>
        <title>Employee Regi</title>
    </head>
    <body>
        <form>
            <table align="center" cellspacing="20" >
                <thead>
                    <tr>
                        <th colspan="4"><H1>Employee registration Form</H1></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th colspan="4"><h3>Personal Info</h3></th>
                    </tr>
                    <tr>
                        <td>Employee Name</td>
                        <td><input type="text" name="EmployeeName" required></td>
                        <td>Employee ID</td>
                        <td><input type="number" name="ID" required></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="email" required></td>
                        <td>Contact NO.</td>
                        <td><input type="number" name="Contact" required></td>
                    </tr>
                    <tr>
                        <td>marrital status</td>
                        <td colspan="3" >Married<input type="radio" name="marritalStatus" required>
                            Single<input type="radio" name="marritalStatus" required></td>
                    </tr>
                    <tr>
                        <th colspan="4"><h3>Education Qualification</h3></th>
                    </tr>
                    <tr>
                        <td>Education</td>
                        <td><input type="text" name="Education" required></td>
                        <td>Experience</td>
                        <td><input type="number" name="ExpYear" required></td>
                    </tr>
                    <tr>
                        <th colspan="4"><h3>JOB Details</h3></th>
                    </tr>
                    <tr>
                        <td>Designation </td>
                        <td><input type="text" name="Designation" required></td>
                        <td>Job location</td>
                        <td><input type="text" name="loaction" required></td>
                    </tr>
                    <tr>
                        <td>salary</td>
                        <td colspan="3"><input type="number" name="salary" required></td>
                    </tr>
                    <tr>
                        <td colspan="4" align="center"><input type="submit" value="register"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
