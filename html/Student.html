<!DOCTYPE html>
<html>
<head>
    <title>Student regi form</title>
</head>
<body>
    <table align="center" cellspacing="15">
        <thead>
            <tr>
                <th colspan="2" align="center"><h1>Student registration form</h1></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="Fname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="Email"></td>
            </tr>
            <tr>
                <td>MO.number</td>
                <td><input type="number" name="MO.number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>nationality</td>
                <td><input type="text" name="nationality"></td>
            </tr>
            <tr>
                <td>D.O.B</td>
                <td><input type="date" name="DOB"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male<input type="radio" name="Gender">Female<input type="radio" name="Gender"></td>
            </tr>
            <tr>
                <td>Degree</td>
                <td><select>
                    <option>Select degree</option>
                    <option>MCA</option>
                    <option>MBA</option>
                    <option>BCA</option>
                    <option>BBA</option>
                    <option>B.tech(CS)</option>
                    <option>B.SC(IT)</option>
                </select></td>
            </tr>
            <tr>
                <td>CPI</td>
                <td><input type="number" name="CPI"></td>
            </tr>
            <tr>
                <td>university</td>
                <td><input type="text" name="university"></td>
            </tr>
            <tr>
                <td>Passing Year</td>
                <td><select>
                    <option>Select Passing year</option>
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option></select></td>
            </tr>
            <tr>
                <td colspan="2"><input type="Submit" name="Submit" value="Submit">
                <input type="reset" name="cancel" value="cancel"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
